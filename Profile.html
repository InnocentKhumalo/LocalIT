    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Account Profile</title>
</head>
<body>
    <div class="column-container">
        
            <form class="form1" action="" enctype="multipart/form-data">
                <h4 style="text-align: center;">Sign Up</h4>
                <label for="UserName">UserName: <span style="color: red;">*</span></label>
                <input type="text" name="UserName" placeholder="Enter user name.." required>
                <p style="font-style: italic; color: #444242;">NB:This is the name you will use when logging in!</p>
                <label for="FirstName"> First Name:<span style="color: red;">*</span></label>
                <input type="text" name="FirstName" placeholder="Enter first name.." required>
                <label for="LastName">Last Name:<span style="color: red;">*</span></label>
                <input type="text" name="LastName" placeholder="Enter Last Name.." required>
                <label for="Email">Email address:<span style="color: red;">*</span></label>
                <input type="email" name="Email" id="email" placeholder="Enter your email address.." required>
                <label for="Password">Password: <span style="color: red;">*</span></label>
                <input type="password" name="Password" id="password" placeholder="Type your password..">
                
                <label for="ReTypePassword">Re-type Password:<span style="color: red;">*</span></label>
                <input type="password" name="ReTypePassword" id="ReTypePassword" placeholder="Must be same as previous password.." required>
                <button class="btn1" type="submit">SignUp</button>
    </form>
        

    <P style="padding-top: 250px;">OR</P>
            <form class="form2" action="" enctype="multipart/form-data">
                <h4 style="text-align: center;">LogIn</h4>
               <label for="UserName2">User Name:</label>
                <input type="text" name="UserName2" placeholder="Enter user name.." required>
                <p style="font-size: 12px; font-style: italic; color: #444242; text-align: center;">Aternatively Use Email</p>
                <label for="Email">Email:</label>
                <input type="email" name="Email2" id="email2" placeholder="Enter your password.." required>
                <label for="Password2">Password:</label>
                <input type="password" name="Password2" id="password2" placeholder="Enter your password.." required>
                <button class="btn2" type="submit">LogIn</button> 
            </form>
       
    </div>
