<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <title>Company Registration</title>
</head>
<body>
    <div class="Registration-container">
        <form action="registration.php" enctype="multipart/form-data">
            <label for="CompanyName"> Company Name: <span style="color: red;">*</span></label>
            <input type="text" name="CompanyName" placeholder="Insert Company Name.." required>

            <label for="Slogan">Slogan: <span style="color: red;">*</span></label>
            <input type="text" name="Slogan" placeholder="Insert Company Slogan.." required>

            <label for="CompanyLocation">Company Location: <span style="color: red;">*</span> </label>
            <input type="text" name="CompanyLocation" placeholder="Give your customers a address" required>
            <!--To add google maps codes-->

            <label for="CompanyImages">Upload supporting company pictutes: <span style="color: red;">*</span></label>
            <input type="file" name="CompanyImages[]" accept="Image/*" multiple required>
            <label for="NumberOfPictures" style="font-size: 12px; font-style: italic; color: red;">Upload at least 10 pictures.</label>

            <label for="CompanyServices">List Services/Products:</label>
            <textarea name="CompanyServices" rows="10" required></textarea>

            <input type="submit" value="Send Registration">

        </form>
    </div>
</body>
</html>
